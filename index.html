<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Habit Tracker</h1>
      <div>
        <button id="biometric-login">ðŸ”’ Login with Biometrics</button>
        <button id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>
      </div>
    </header>

    <main>
      <section id="login-form">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <button id="sign-in">Sign In</button>
        <button id="sign-out" style="display: none">Sign Out</button>
        <p id="user-info"></p>
      </section>

      <section id="habit-section" style="display: none">
        <section id="habit-form">
          <input type="text" id="habit-name" placeholder="Enter Habit Name" />
          <button id="add-habit">Add Habit</button>
        </section>

        <section id="habit-list">
          <h2>Your Habits</h2>
          <ul id="habits"></ul>
        </section>
      </section>

      <div id="chatbot-container">
        <button id="open-chatbot">ðŸ’¬ Chat with AI</button>
        <div id="chatbot-box"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Habit Tracker. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="firebase.js"></script>
    <script src="biometric.js"></script>
    <script src="chatbox.js"></script>
  </body>
</html>
