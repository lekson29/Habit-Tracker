<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Habit Tracker</h1>
      <div>
        <button id="biometric-login">🔒 Login with Biometrics</button>
        <button id="toggle-dark-mode">🌙 Dark Mode</button>
      </div>
    </header>

    <main>
      <!-- Login Section (Initially Visible) -->
      <section id="login-form" style="display: block">
        <h2>Sign In</h2>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button id="sign-in">Sign In</button>
        <button id="sign-out" style="display: none">Sign Out</button>
        <p id="user-info"></p>
      </section>

      <!-- Habit Section (Visible After Sign-In) -->
      <section id="habit-section" style="display: none">
        <section id="habit-form">
          <input type="text" id="habit-name" placeholder="Enter Habit Name" />
          <button id="add-habit">Add Habit</button>
        </section>

        <section id="habit-list">
          <h2>Your Habits</h2>
          <ul id="habits"></ul>
        </section>
      </section>

      <!-- Chatbot Section -->
      <div id="chatbot-container">
        <button id="open-chatbot">💬 Chat with AI</button>
        <div id="chatbot-box"></div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Habit Tracker | All Rights Reserved</p>
      <p>Made with ❤️ by Lekan Owonikoko</p>
    </footer>

    <!-- External JS Files -->
    <script src="script.js"></script>
    <script src="firebase.js"></script>
    <script src="biometric.js"></script>
    <script src="chatbox.js"></script>
  </body>
</html>
