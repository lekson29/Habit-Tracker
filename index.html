<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Habit Tracker</h1>
      <button id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>

    <!-- Login Form -->
    <section id="login-form">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="sign-in">Sign In</button>
      <button id="sign-out" style="display: none">Sign Out</button>
      <p id="user-info"></p>
    </section>

    <main>
      <!-- Login Form -->
      <section id="login-form">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <button id="sign-in">Sign In</button>
        <button id="sign-out" style="display: none">Sign Out</button>
        <p id="user-info"></p>
      </section>

      <!-- Habit Form -->
      <section id="habit-form" style="display: none">
        <input type="text" id="habit-name" placeholder="Enter Habit Name" />
        <button id="add-habit">Add Habit</button>
      </section>

      <!-- Habit List -->
      <section id="habit-list" style="display: none">
        <h2>Your Habits</h2>
        <ul id="habits"></ul>
      </section>
    </main>
